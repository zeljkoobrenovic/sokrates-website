<header class="header">
  <div *ngIf="!isSmallScreen" class="header__large">
    <img class="header__logo" src="assets/logo.png" width="150" height="150">
    <div class="header__text">
      <h1 class="header__text__title">SOKRATES</h1>
      <p class="header__text__subtitle">
        A lightweight (yet powerful) software documentation and analysis tool
      </p>
      <p class="header__text__quote">
        "Know your code! The unexamined code is not worth maintaining!"
      </p>
    </div>
  </div>
  <div *ngIf="isSmallScreen" class="header__small">
    <img class="header__logo" src="assets/logo.png" width="100" height="100">
    <div class="header__text">
      <h1 class="header__text__title">SOKRATES</h1>
    </div>
  </div>
</header>
