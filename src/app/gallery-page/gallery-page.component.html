<mat-card>
  <h1>Analyses of Whole Landscapes</h1>
  <div class="card" style="width: 600px; margin-bottom: 50px; ">
    <a href="https://d3axxy9bcycpv7.cloudfront.net/asf/_sokrates_landscape/index.html" target="_blank" style="text-decoration: none">
      <div><img src="https://d3axxy9bcycpv7.cloudfront.net/asf/_sokrates_landscape/logo.png" style="height: 90px"></div>
      <div style="font-size: 140%; font-weight: bold">Apache Software Foundation (ASF) Projects</div>
      <div style="font-size: 90%; color: black"><b>1100</b>+ repos, <b>100</b> MLOC, <b>24K</b> contributors, <b>2M</b> commits</div>
    </a>
  </div>

  <h1>Analyses of Individual Projects</h1>

  <div *ngFor="let group of projectsList()"  style="text-align: left; margin-bottom: 60px">
    <div *ngIf="!filter">
      <div *ngFor="let project of group.projects" class="card">
        <img [src]="project.logoLink" style="width: 48px; height: 48px; object-fit: contain">
        <div style="display: inline-block; vertical-align: top; margin-top: 0px; margin-left: 10px">
          <div style="font-size: 120%; font-weight: bold">{{ project.name }}</div>
          <div *ngIf="project.size" style="color: grey">{{ project.size }}</div>
        </div>
        <div>
          <a [href]="reportsLink(group.folder, project.id)" target="_blank">View Sokrates documentation</a> ⤇
        </div>
      </div>
    </div>
    <div *ngIf="filter">
      <div *ngFor="let project of group.projects" class="card" >
        <img [src]="project.logoLink" style="width: 48px; height: 48px; object-fit: contain">
        <div style="display: inline-block; vertical-align: top; margin-top: 0px; margin-left: 10px">
          <div style="font-size: 120%; font-weight: bold">{{ project.name }}</div>
          <div *ngIf="project.size" style="color: grey">{{ project.size }}</div>
        </div>
        <div>
          <a [href]="reportsLink(group.folder, project.id)" target="_blank">View Sokrates documentation</a> ⤇
        </div>
      </div>
    </div>
  </div>
</mat-card>
